<form action="javascript:"  class="was-validated">
    <div class="form-row">
      <div class="col-sm-5">
        <div class="form-row">
          <div class="col-sm-12">
            <img class="img-fluid rounded mx-auto d-block" style="max-height: 250px;" [src]="getImage() != ''?getImage():'assets/images/user/no-user-icon.png'" title="usuario" width="70%" height="80%"> 
            <br>
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-12">
            <div class="input-group">
              <div class="custom-file">
                <input type='file'  class="custom-file-input" id="customFileLang" lang="es" accept="image/*" (change)="readUrl($event);" /> <small class="text-danger">*Solo imágenes</small>
                <label class="custom-file-label" for="customFileLang">{{usuario.path_logo?usuario.path_logo:'Seleccionar archivo'}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-7">
        
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Usuario</label>
              <div class="form-control">{{getUsuarioNombre()?getUsuarioNombre():'Usuario'}}</div>
              <small *ngIf="!is_existente && this.usuario.nombres.length > 0 && this.usuario.apellidos.length > 0" class="text-success">Válido.</small>
              <small *ngIf="is_existente" class="text-danger">Ya existe el nombre de usuario.</small>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" #password required [(ngModel)]="usuario.password" name="password" placeholder="Contraseña">
                <div class="input-group-append">
                  <span class="input-group-text" (click)="onClick(password)"><i class="feather" [ngClass]="{'icon-eye': password.type=='password', 'icon-eye-off': password.type=='text'}"></i></span>
                </div>
                <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Campo obligatorio.</div>
              </div>
              
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPassword4">Apellidos</label>
              <input type="text" class="form-control" name="apellidos" required [(ngModel)]="usuario.apellidos" id="inputPassword4" placeholder="Apellidos">
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nombres</label>
              <input type="text" class="form-control" id="inputEmail4" required name="nombres" (keyup)="comprobarUsuario()" [(ngModel)]="usuario.nombres" placeholder="Nombre completo">
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
            
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Sexo</label>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" required name="sexo" value="F" [(ngModel)]="usuario.sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1" >Femenino</label>
                
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" require name="sexo" value="M" [(ngModel)]="usuario.sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2" >Masculino</label>
               
              </div>
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">Rol</label>
              <select id="inputState" class="form-control" name="rol" required [(ngModel)]="usuario.rol_id"> 
                <option *ngFor="let rol of roles"  [value]="rol.id">{{rol.nombre}}</option> 
              </select>
              <div class="valid-feedback">Válido.</div>
              <div class="invalid-feedback">Campo obligatorio.</div>
            </div>
          </div>
        
      </div>
    </div>
  </form>
