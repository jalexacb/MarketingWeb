<div class="modal-header">
    <h4 class="modal-title">Editar usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <p>Hello, {{name}}!</p> -->
    <app-usuario-frm [usuario]="usuario"></app-usuario-frm>
    
  </div>
  <div class="modal-footer">
    <div class="row">
      <button type=" button" class="btn btn-primary" (click)="onSubmit()">Editar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
    </div>
    
  </div>
