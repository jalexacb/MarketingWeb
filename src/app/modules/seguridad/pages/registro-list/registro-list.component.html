<h5>Logs de Auditoría</h5>
<div class="row"> 
  <div class="col-md-4">
    <div id="main-search" class="main-search open">
      
      <div class="input-group">
        <span class="input-group-prepend" >
          <i class="feather icon-search input-group-text"></i>
        </span>
        <input type="text" id="m-search" class="form-control" name="busqueda" [(ngModel)]="busqueda" (keyup.backspace)="onKeyBackSpace($event)" (keyup)="onSearch()" placeholder=" Búsqueda . . ." [style.width]="'50px'">
        
      </div>
    </div>
  </div>
</div>
      
<br>

<div class="row">
    <div class="col-sm-12">
      <app-card [options]="false" [hidHeader]="true">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Fecha de registro</th>
            <th>Tipo</th>
            <th>Usuario</th>
            <th>Módulo</th>
            <th>Descripción</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let registro of registros">
            <th>{{ registro.fecha_ingresa | date: 'dd/MM/yyyy HH:mm' }}</th>
            <td>{{  getTipo(registro.tipo) }}</td>
            <td>
              {{registro.usuario?.usuario}}
            </td>
            <td>{{registro.menu?.title}}</td>
            <td>{{registro.nombre}}</td>
           
          </tr>
          </tbody>
        </table>
      </app-card>
    </div>

</div>

<div style="float: right;">
  
  <ngb-pagination [collectionSize]="collectionSize"  (pageChange)="onSearch($event)" [(page)]="advancePage" [maxSize]="3" [pageSize]="per_page" [boundaryLinks]="true"></ngb-pagination>
  
</div>
