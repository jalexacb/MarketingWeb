<ngx-spinner type = "ball-clip-rotate-pulse"></ngx-spinner>
<h5>Contactos</h5>
<div class="row"> 
  <div class="col-md-4">
    <div id="main-search" class="main-search open">
      
      <div class="input-group">
        <span class="input-group-prepend" >
          <i class="feather icon-search input-group-text"></i>
        </span>
        <input type="text" id="m-search" class="form-control" name="busqueda" [(ngModel)]="busqueda" (keyup.backspace)="onKeyBackSpace()" (keyup)="onSearch()" placeholder=" Búsqueda . . ." [style.width]="'50px'">
        
      </div>
    </div>
  </div>
  <div class="col-md-2 ml-auto">
    <!-- <input type="file" (change)="onFileChange($event)" multiple="false" /> -->
    <button type="button" class="btn btn-primary" *ngIf="permiso.crear" (click)="onCreate()" ngbTooltip="btn-primary">Crear contacto</button>
  </div>
</div>
      
<br>

<div class="row">
    <div class="col-sm-12">
      <app-card [options]="false" [hidHeader]="true">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Celular</th>
            <th>Correo electrónico</th>
            <th >Estado</th>
            <th *ngIf="permiso.editar || permiso.eliminar">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let contacto of contactos; let i = index;"
              [ngClass]="{'danger-table': contacto.status === 'I'}"
          >
            <th>{{ i+1 }}</th>
            <td>{{  contacto.apellidos }}</td>
            <td>
              {{contacto.nombres}}
            </td>
            <td>{{contacto.celular}}</td>
            <td>{{contacto.correo}}</td>
            <td>{{contacto.status=='A' ? 'Activo' : 'Inactivo'}}</td>
            <td *ngIf="permiso.editar || permiso.eliminar">
              <div class="btn-group mb-2 mr-2" ngbDropdown [placement]="'bottom-right'">
                  <button class="btn btn-icon" ngbDropdownToggle type="button"><i class="icon feather icon-more-vertical"></i></button>
                  <div ngbDropdownMenu>
                    <a class="dropdown-item" type="button" *ngIf="permiso.editar && contacto.status == 'A'" (click)="onEdit(contacto)" href="javascript:"><i class="icon feather icon-edit"></i> Editar</a>
                    <a *ngIf="contacto.status === 'A' && permiso.eliminar" class="dropdown-item" type="button" (click)="onDelete(contacto)" href="javascript:"><i class="icon feather icon-trash"></i> Eliminar</a>
                    <a *ngIf="contacto.status === 'I' && permiso.eliminar" class="dropdown-item" type="button" (click)="onActivar(contacto)" href="javascript:"><i class="icon feather icon-check-square"></i> Activar</a>
                  </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </app-card>
    </div>

</div>

<div style="float: right;">
  
  <ngb-pagination [collectionSize]="collectionSize"  (pageChange)="onSearch($event)" [(page)]="advancePage" [maxSize]="3" [pageSize]="per_page" [boundaryLinks]="true"></ngb-pagination>
  
</div>
