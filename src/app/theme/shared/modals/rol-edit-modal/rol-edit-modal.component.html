<div class="modal-header">
    <h4 class="modal-title">Editar Roles</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   
    <div class="row">
      
      <div class="col-sm-7">
        <form action="javascript:">
          
            <label for="inputEmail4">Rol</label>
            <input type="email" class="form-control" name="rol" [(ngModel)]="rol.nombre" id="inputEmail4" placeholder="Usuario">

        </form>
      </div>
    </div>
    
    
  </div>
  <div class="modal-footer">
    <div class="row">
      <button type=" button" class="btn btn-primary" (click)="onSubmit()">Editar</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
    </div>
    
  </div>
